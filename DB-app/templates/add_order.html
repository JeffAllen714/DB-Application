<!DOCTYPE html>
<html>
<head>
    <title>Add Order</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<style>
    /* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #1c1c1c;
    color: #fff;
}

header {
    background-color: #333;
    padding: 20px;
}

h1 {
    margin: 0;
    color: #b39ddb;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 10px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

nav ul li a:hover {
    color: #b39ddb;
}

main {
    padding: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #444;
}

th {
    background-color: #333;
}

footer {
    background-color: #333;
    padding: 10px;
    text-align: center;
}
</style>
<body>
    <header>
        <h1>Add Order</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('get_products') }}">Products</a></li>
                <li><a href="{{ url_for('get_customers') }}">Customers</a></li>
                <li><a href="{{ url_for('get_orders') }}">Orders</a></li>
                <li><a href="{{ url_for('get_shopping_carts') }}">Shopping Cart</a></li>
                <li><a href="{{ url_for('get_reviews') }}">Reviews</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Add Order</h2>
        <form method="POST" action="{{ url_for('add_order') }}">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br>

            <label for="total_amount">Total Amount:</label>
            <input type="number" id="total_amount" name="total_amount" step="0.01" required><br>

            <label for="status">Status:</label>
            <input type="text" id="status" name="status"><br>

            <label for="customer_id">Customer ID:</label>
            <input type="number" id="customer_id" name="customer_id" required><br>

            <label for="order_detail_id">Order Detail ID:</label>
            <input type="number" id="order_detail_id" name="order_detail_id" required><br>

            <input type="submit" value="Add Order">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Online Shopping. Lipscomb University.</p>
    </footer>
</body>
</html>
